<!DOCTYPE html>
{% extends 'blog/base.html' %}
  {% block title %} Login {% endblock %}
{% block body_block %}
<div class="jumbotron">
    <h1 class="login_heading">You must be a superuser to Login</h1>


      {% if form.errors %}
        <h3 >Hi, you enter invalid details</h3>
      {% endif %}
      <form  method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Login">
      </form>
    </div>

{% endblock %}
